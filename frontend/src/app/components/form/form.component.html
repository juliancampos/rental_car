<div class="container mt-5">
    <h1>Cadastro de Ve√≠culo</h1>
    <form [formGroup]="vehicleForm" (ngSubmit)="submit()" #formDit="ngForm">
        <div class="mt-3">
            <label class="form-label">Placa</label>
            <input type="text" maxlength="8" placeholder="Insira a placa" class="form-control" formControlName="placa">
        </div>
        <div class="mt-3">
            <label class="form-label">Modelo</label>
            <input type="text" maxlength="30" placeholder="Insira o modelo" class="form-control" formControlName="modelo">
        </div>
        <div class="mt-3">
            <label class="form-label">Chassi</label>
            <input type="text" maxlength="10" placeholder="Insira o chassi" class="form-control" formControlName="chassi">
        </div>
        <div class="mt-3">
            <label class="form-label">Renavam</label>
            <input type="text" maxlength="11" placeholder="Insira o renavam" class="form-control" formControlName="renavam">
        </div>
        <div class="mt-3">
            <label class="form-label">Ano</label>
            <input type="number" placeholder="Insira o ano" class="form-control" formControlName="ano">
        </div>
        <div class="mt-3">
            <label class="form-label">Marca</label>
            <input type="text" maxlength="10" placeholder="Insira marca" class="form-control" formControlName="marca">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
            <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
        </div>
    </form>
</div>
