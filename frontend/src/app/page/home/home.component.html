<div class="container mt-5">
    <button class="btn btn-success w-100" [routerLink]="['/register']" routerLinkActive="router-link-active">Cadastrar novo Veiculo</button>
    <div>
        <label class="form-label">Pesquisar:</label>
        <input
            type="text"
            class="form-control"
            placeholder="Qual veÃ­culo deseja buscar ?"
            (input)="search($event)" />
    </div>

    <table class="table table-hover table-bordered mt-5">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Chassi</th>
                <th>Ano</th>
                <th>Renavam</th>
                <th>Marca</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            @if(vehicles.length > 0) {
                @for (vehicle of vehicles; track $index) {
                    <tr>
                        <td>{{vehicle.id}}</td>
                        <td>{{vehicle.placa}}</td>
                        <td>{{vehicle.modelo}}</td>
                        <td>{{vehicle.chassi}}</td>
                        <td>{{vehicle.ano}}</td>
                        <td>{{vehicle.renavam}}</td>
                        <td>{{vehicle.marca}}</td>

                        <td>
                            <button class="btn btn-danger mx-2" (click)="delete(vehicle.id)">Excluir</button>
                        </td>
                    </tr>
                }
            }
        </tbody>
    </table>
</div>
